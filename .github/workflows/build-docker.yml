name: Login and Build Docker
on:
    workflow_call:
      
jobs:
  login-build-push-docker:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v6.0.1

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login In Docker Using Token
        uses: docker/login-action@v3.6.0
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN_ID }}

      - name: Setup Node.js environment
        uses: actions/setup-node@v6.1.0
        with:
          node-version: 20
  
      - name: Build and Push Docker Images [ Frontend ]
        uses: docker/build-push-action@v6.18.0
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/todo-app-frontend:latest

      - name: Build and Push Docker Images [ Backend ]
        uses: docker/build-push-action@v6.18.0
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/todo-app-backend:latest